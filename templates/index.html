<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <!-- For Markdown Rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- For Security (to prevent XSS from rendered HTML) -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>Cursor AI</h1>
      <p>Powered by Abhishek</p>
    </div>
    <div id="chat-box" class="chat-box">
      <!-- Chat messages will be appended here -->
    </div>
    <div class="chat-input-area">
      <form id="chat-form">
        <textarea id="user-input" placeholder="Build a calculator website..." autocomplete="off" required></textarea>
        <button type="submit" id="send-button" title="Send Message">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon">
            <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
          </svg>
        </button>
      </form>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
